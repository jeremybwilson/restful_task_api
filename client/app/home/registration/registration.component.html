<div class="row">
    <div class="col" *ngIf='registrationErrors.length'>
      <ul class="alert alert-danger">
        <li *ngFor='let error of registrationErrors'> {{ error }} </li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <fieldset>
        <legend>Register</legend>
        <form
          (submit)="onSubmit(register.value)"
          #register="ngForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control"
              type="text"
              name="username"
              #name="ngModel"
              [(ngModel)]="user.username"
            />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control"
              type="email"
              name="email"
              #username="ngModel"
              [(ngModel)]="user.email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control"
              type="password"
              name="password"
              #password="ngModel"
              [(ngModel)]="user.password"
              minlength="8"
            />
          </div>
          <button class="btn btn-primary btn-sm"
           *ngIf="register.valid">Register</button>
        </form>
      </fieldset>
    </div>
  </div>
