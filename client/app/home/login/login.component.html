<div class="row">
    <div class="col" *ngIf="errors.length">
      <ul class="alert alert-danger">
        <li *ngFor="let error of errors">{{ error }}</li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <fieldset>
        <legend>Login</legend>
        <form (submit)="onSubmit(login.value)" #login="ngForm">
          <div class="form-group">
            <label for="">Email</label>
            <input class="form-control"
              type="text"
              name="email"
              #name="ngModel"
              [(ngModel)]="user.email"
            />
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input class="form-control"
              type="password"
              name="password"
              #password="ngModel"
              [(ngModel)]="user.password"
              minlength="8"
            />
          </div>
          <button class="btn btn-primary btn-sm" *ngIf="login.valid">Login</button>
        </form>
      </fieldset>
    </div>
  </div>
